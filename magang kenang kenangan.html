<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenang-Kenangan Magang BP-2021</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6f61, #de4d86);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        li {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Style for the video */
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            ul {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAGANG KUA BANUHAMPU BP-21</h1>
        
        <h2>PEMAGANG:</h2>
        <ul>
            <li>Nurul Fajri</li>
            <li>Hamdi Fajri</li>
            <li>Noris Gusriyest Mariska</li>
            <li>Ririn Nurhalida</li>
            <li>Iffatul Karimah Ghazali</li>
            <li>Fitri Wahyuni</li>
            <li>Siti Nurhafifah</li>
        </ul>
        
        <!-- Video Section -->
        <h2>Kenang-Kenangan Video MAGANG 2024</h2>
        <video controls>
            <source src="MAGANG 2024.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        <p>&copy; 2024 mail - Nurul Fajri</p>
    </footer>
</body>
</html>
